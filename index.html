<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BESHIFY APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(2, 0, 36);
      background-color: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 15%, rgba(149, 0, 255, 1) 56%);
      overflow-x: hidden;
    }
    .container {
      margin-top: 250px;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    .card {
      border: none;
      width: 760px;
      background-color: transparent;
    }

    .card-body {
      border: none;
    }

    .beshify_area {
      background-color: black;
      color: white;
      border: none;
      resize: none;
      transition: all 0.3s ease-in-out;
    }

    .beshify_area:focus {
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .btn-dark {
      background-color: #343a40;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-dark:hover {
      background-color: #212529;
    }

    .output {
      margin-top: 20px;
      color: white;
      width: 87%;
      border: 1px solid white;
      border-radius: 20px;
      padding: 10px;
      margin-left: 10px;
    }

    .output div {
      margin-bottom: 10px;
      position: relative;
    }

    .output img {
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }

    .copy-button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 5px 10px;
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }

    h4 {
      margin-right: 150px;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h4 class="text-center text-white mr-4 mb-4">JoshDev Beshify App</h4>
        <div class="row justify-content-center align-items-center">
          <div class="col-md-8">
            <textarea class="form-control beshify_area" rows="2"></textarea>
          </div>
          <div class="col-md-4">
            <button class="btn btn-dark py-3" id="beshify" onclick="generateBeshify()">Generate Beshify</button>
          </div>
        </div>
        <div class="output" id="output">
          
        </div>
      </div>
    </div>
  </div>

<script>
  function generateBeshify() {
  const textarea = document.querySelector('.beshify_area');
  const output = document.getElementById('output');
  const button = document.getElementById('beshify');
  const text = textarea.value.trim();
  const words = text.split(' ');

  button.disabled = true;
  button.innerHTML = 'Generating..........';

  setTimeout(function() {
    const beshifyWords = words.map((word, index) => {
      if (word !== '') {
        return word + (index !== words.length - 1 ? ' ðŸ¤¸' : '');
      }
    }).filter(Boolean);

    const outputDiv = document.createElement('div');
    outputDiv.innerHTML = beshifyWords.join(' ');

    const copyButton = document.createElement('button');
    copyButton.className = 'copy-button';
    copyButton.innerHTML = '<i class="copy-icon fas fa-copy"></i>';
    copyButton.addEventListener('click', function() {
      copyToClipboard(outputDiv.textContent);
    });

    output.innerHTML = ''; // Clear the output container
    outputDiv.appendChild(copyButton);
    output.appendChild(outputDiv);

    textarea.value = '';
    button.disabled = false;
    button.innerHTML = 'Generate Beshify';
  }, 1500);
}

function copyToClipboard(text) {
  const tempContainer = document.createElement('div');
  tempContainer.innerHTML = text;
  const images = tempContainer.querySelectorAll('img');

  images.forEach((img) => {
    const iconNode = document.createTextNode('ðŸ¤¸');
    img.parentNode.replaceChild(iconNode, img);
  });

  const tempInput = document.createElement('textarea');
  tempInput.value = tempContainer.innerHTML;
  document.body.appendChild(tempInput);
  tempInput.select();
  document.execCommand('copy');
  document.body.removeChild(tempInput);

  showNotification('Copied to clipboard');
}



function showNotification(message) {
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;

  document.body.appendChild(notification);

  setTimeout(function() {
    notification.remove();
  }, 2000);
}

</script>
</body>
</html>
